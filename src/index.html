<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./fonts/icomoon/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>QR-Code Creater</title>
  </head>
  <body>
    <!-- Header of page -->
    <header class="header-of-page">
      <div class="background-blur"></div>
      <div class="container">
        <nav>
          <figure class="logo">
            <a href="#">
              <img src="./images/logo.svg" alt="logo" />
            </a>
          </figure>
          <ul class="perint-items">
            <li class="item">
              <a href="home">Home</a>
            </li>
            <li class="item">
              <a href="services"> Services </a>
            </li>
            <li class="item">
              <a href="about"> About </a>
            </li>
            <li class="item">
              <a href="sall-as"> Support </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main content of page -->
    <main>
      <div class="container">
        <header>
          <h1>Converter to Qr Code</h1>
          <figure>
            <img src="./images/qrcode.svg" alt="qrcode" />
          </figure>
        </header>

        <section class="line-prosess">
          <div class="item-line">
            <span class="active0 number" active="0">1</span>
            <span class="text">Select data type to input</span>
          </div>
          <div class="item-line">
            <span class="active0 number">2</span>
            <span class="text">Input data</span>
          </div>
          <div class="item-line">
            <span class="active0 number">3</span>
            <span class="text">Qr code style</span>
          </div>
          <div class="lines">
            <span class="active0 one-tow"></span>
            <span class="active0 tow-three"></span>
          </div>
        </section>

        <section class="data-canter">
          <div class="background-blur"></div>

          <div class="input-output-datas">
            <div class="select-input-type">
              <h4>Select input data type</h4>
              <div class="checkbox">
                <ul>
                  <li>
                    <i class="icon-keyboard-o"></i>
                    <p>Enter manual</p>
                    <div class="check">
                      <span numberSelectCheckBoxs="1"></span>
                    </div>
                  </li>
                  <li>
                    <i class="icon-file-excel"></i>
                    <p>Import Excel file</p>
                    <div class="check">
                      <span active="1" numberSelectCheckBoxs="2"></span>
                    </div>
                  </li>
                  <li>
                    <i class="icon-file-code-o"></i>
                    <p>Import JSON file</p>
                    <div class="check">
                      <span numberSelectCheckBoxs="3"></span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="input-file">
              <h4>Input file</h4>
              <div class="box-file">
                <div class="input-fake">
                  <i class="icon-cloud-upload"></i>
                  <p>Drop your file here or Click to borwse</p>
                </div>
                <input type="file" id="input-file" />
              </div>
              <div class="warning-box"></div>
            </div>

            <div class="qr-code-style">
              <h4>Qr code Style</h4>
              <div class="style-qr"></div>
            </div>
          </div>

          <div class="buttons-mover">
            <button class="active0 main-button back-button" active="0">
              Back
            </button>
            <button class="active0 main-button next-button">Next</button>
          </div>
        </section>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
