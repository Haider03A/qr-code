<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./fonts/icomoon/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>QR-Code Creater</title>
  </head>
  <body>
    <!-- Header of page -->
    <header class="header-of-page">
      <div class="background-blur"></div>
      <div class="container">
        <nav>
          <figure class="logo">
            <a href="#">
              <img src="./images/logo.svg" alt="logo" />
            </a>
          </figure>
          <ul class="perint-items">
            <li class="item">
              <a href="home">Home</a>
            </li>
            <li class="item">
              <a href="services"> Services </a>
            </li>
            <li class="item">
              <a href="about"> About </a>
            </li>
            <li class="item">
              <a href="sall-as"> Support </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main content of page -->
    <main class="container">
      <!-- Header of main contentt -->
      <header>
        <h1>Converter to Qr Code</h1>
        <figure>
          <img src="./images/qrcode.svg" alt="qrcode" />
        </figure>
      </header>

      <!-- Section of line prosess -->
      <!-- <section class="line-prosess">
        <div class="item-line">
          <span class="active0 number" active="0">1</span>
          <span class="text">Select data type to input</span>
        </div>
        <div class="item-line">
          <span class="active0 number">2</span>
          <span class="text">Input data</span>
        </div>
        <div class="item-line">
          <span class="active0 number">3</span>
          <span class="text">Qr code style</span>
        </div>
        <div class="lines">
          <span class="active0 one-tow"></span>
          <span class="active0 tow-three"></span>
        </div>
      </section> -->

      <!-- Section of perint sections forms -->
      <section class="perint-section">
        <div class="background-blur"></div>

        <!-- Section select input type -->
        <section class="select-input-type">
          <form>
            <fieldset>
              <legend class="title-section">Select input data type</legend>
              <div class="inputs">
                <label for="enter-manual"
                  >Enter manual
                  <input
                    type="radio"
                    name="data-type"
                    id="enter-manual"
                    checked
                  />
                  <span class="check-mark"></span>
                </label>

                <label for="import-excel-file"
                  >Import Excel file
                  <input type="radio" name="data-type" id="import-excel-file" />
                  <span class="check-mark"></span>
                </label>

                <label for="import-json-file"
                  >Import JSON file
                  <input type="radio" name="data-type" id="import-json-file" />
                  <span class="check-mark"></span>
                </label>
              </div>
              <button class="main-button" type="submit">Next</button>
            </fieldset>
          </form>
        </section>

        <section class="input-file">
          <form data-changed="0">
            <legend class="title-section">Input file</legend>
            <div class="fack-input">
              <input type="file" name="input-file" id="input-file" />
              <div class="focus-input-file"></div>
              <div class="icons-and-file-name">
                <i class="icon-cloud-upload"></i>
                <i class="icon-cloud-error"></i>
                <i class="icon-cloud_done"></i>
                <span class="file-name">file.json</span>
                <span class="error">Error</span>
              </div>
              <p>Drop your file here or Click to borwse</p>
            </div>
            <div class="buttons">
              <button class="main-button">Back</button>
              <button class="main-button" id="next-but" type="submit" disabled>
                Next
              </button>
            </div>
          </form>
        </section>

        <section class="enter-manual">
          <form>
            <legend class="title-section">Enter manual</legend>
            <div class="main-inputs-and-submit-but">
              <label for="qr-value" class="qr-value">
                Value Qr-code
                <input id="qr-value" value="1234123452" />
              </label>
              <label for="qr-title" class="qr-title">
                Title for Qr-code
                <input id="qr-title" value="A50s" />
              </label>
              <div class="button-submit">
                <button type="submit" class="main-button">Add Qr-code</button>
              </div>
            </div>
            <div class="buttons">
              <div class="style-and-tiem-buttons">
                <button class="main-button">Qr-code style</button>
                <button class="main-button"><span>1</span>show items</button>
              </div>
              <div class="back-and-exports-buttons">
                <div class="back-button">
                  <button class="main-button">Back</button>
                </div>
                <div class="exports-buttons">
                  <button class="main-button">Export image</button>
                  <button class="main-button">Export PDF</button>
                </div>
              </div>
            </div>
          </form>
        </section>
        <section class="show-item"></section>
        <section class="qr-code-style"></section>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
