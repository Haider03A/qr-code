<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./fonts/icomoon/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>QR-Code Creater</title>
  </head>
  <body>
    <header class="the-header-peage">
      <div class="background-blur"></div>
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <nav class="the-header-nav">
          <ul class="perint-items">
            <li class="item">
              <a href="home">Home</a>
            </li>
            <li class="item">
              <a href="services"> Services </a>
            </li>
            <li class="item">
              <a href="about"> About </a>
            </li>
            <li class="item">
              <a href="sall-as"> Support </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="the-main-input-output">
      <div class="container">
        <div class="title">
          <h1>Converter to Qr Code</h1>
          <div class="qr-code-img">
            <img src="./images/qrcode.svg" alt="qrcode">
          </div>
        </div>
        <div class="line-prosess">
          <div class="item-line">
            <span class="number">1</span>
            <span class="text">Select data type to input</span>
          </div>
          <div class="item-line">
            <span class="number">2</span>
            <span class="text">Input data</span>
          </div>
          <div class="item-line">
            <span class="number">3</span>
            <span class="text">Qr code style</span>
          </div>
          <div class="lines">
            <span class="one-tow"></span>
            <span class="tow-three"></span>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
