<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./fonts/icomoon/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>QR-Code Creater</title>
  </head>
  <body>
    <!-- Header of page -->
    <header class="header-of-page">
      <div class="background-blur"></div>
      <div class="container">
        <nav>
          <figure class="logo">
            <a href="#">
               <svg xmlns="http://www.w3.org/2000/svg" width="124" height="54" viewBox="0 0 124 54">
  <g id="logo" transform="translate(1 -33)">
    <text id="LAG" transform="translate(72 74)" fill="#e4e4e4" font-size="47" font-family="Rajdhani, sans-serif"><tspan x="-50.649" y="0">LAG</tspan></text>
    <text id="Mr" transform="translate(12 75)" fill="#e4e4e4" font-size="17" font-family="Rajdhani, sans-serif"><tspan x="-12.215" y="0">Mr</tspan></text>
  </g>
</svg>
            </a>
          </figure>
          <button class="button-berger-icon" data-clicked="false">
            <div class="icon-box">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
          <ul class="perint-items">
            <li class="item">
              <a href="#" class="active">Home</a>
            </li>
            <li class="item">
              <a href="#"> Services </a>
            </li>
            <li class="item">
              <a href="#"> About </a>
            </li>
            <li class="item">
              <a href="#"> Support </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main content of page -->
    <main class="container">
      <!-- Header of main contentt -->
      <header>
        <h1>Converter to Qr Code</h1>
        <figure>
          <img src="./images/qrcode.svg" alt="qrcode" />
        </figure>
      </header>

      <section class="perint-section" data-counter-section="1">
        <!-- Background blur -->
        <div class="background-blur"></div>

        <!-- Section select input type -->
        <section class="select-input-type">
          <form name="selectInputTypeForm">
            <fieldset>
              <legend class="title-section">Select input data type</legend>
              <div class="inputs">
                <label for="enter-manual"
                  >Enter manual
                  <input
                    type="radio"
                    name="data-type"
                    id="enter-manual"
                    checked
                    value="enterManual"
                  />
                  <span class="check-mark"></span>
                </label>

                <label for="import-excel-file"
                  >Import Excel file
                  <input
                    type="radio"
                    name="data-type"
                    id="import-excel-file"
                    value="importExcelFile"
                  />
                  <span class="check-mark"></span>
                </label>

                <label for="import-json-file"
                  >Import JSON file
                  <input
                    type="radio"
                    name="data-type"
                    id="import-json-file"
                    value="importJsonFile"
                  />
                  <span class="check-mark"></span>
                </label>
              </div>
              <button class="main-button" type="submit">Next</button>
            </fieldset>
          </form>
        </section>

        <!-- Section Enter manual-->
        <section class="enter-manual">
          <form name="enterManual" id="enter-manual">
            <legend class="title-section">Enter manual</legend>
            <div class="main-inputs-and-submit-but">
              <label for="qr-value" class="qr-value main-label">
                Value Qr-code:
                <input
                  id="qr-value"
                  class="main-input-text"
                  name="qrValue"
                  value=""
                  placeholder="Value of Qr"
                  required
                />
              </label>
              <label for="qr-title" class="qr-title main-label">
                Title for Qr-code:
                <input
                  id="qr-title"
                  class="main-input-text"
                  name="qrTitle"
                  value=""
                  placeholder="Title of Qr (Option)"
                />
              </label>
              <label class="label-number-items main-label" for="number-items">
                Number of items:
                <span id="number-items">1</span>
              </label>
              <div class="button-submit">
                <button type="submit" name="buttonSubmit" class="main-button">
                  Generate Qr-code
                </button>
              </div>
            </div>
          </form>

          <div class="qrcode-img">
            <figure>
              <img src="./images/qrcode.svg" alt="qrcode" />
            </figure>
          </div>

          <div class="buttons">
            <div class="back-button">
              <button class="main-button">Back</button>
            </div>

            <button class="button-advanced main-button" data-clicked="false">
              <i class="icon-miscellaneous_services"></i>
            </button>
            <div class="style-and-tiem-buttons">
              <button class="main-button">Qr-code style</button>
              <button class="main-button">show items</button>
            </div>

            <button class="button-export main-button" data-clicked="false">
              <i class="icon-export-outline"></i>
            </button>
            <div class="exports-buttons">
              <button class="main-button">Export image</button>
              <button class="main-button">Export PDF</button>
            </div>
          </div>
        </section>

        <!-- Section input file-->
        <section class="input-file">
          <form data-changed="3">
            <legend class="title-section">Input file</legend>
            <div class="fack-input">
              <input type="file" name="inputFile" id="input-file" required />
              <div class="focus-input-file"></div>
              <div class="icons-and-file-name">
                <i class="icon-cloud-upload"></i>
                <i class="icon-cloud-error"></i>
                <i class="icon-cloud_done"></i>
                <span class="file-name">file.json</span>
                <span class="error">Error</span>
              </div>
              <p>Drop your file here or Click to borwse</p>
            </div>
            <div class="buttons">
              <button class="main-button" id="next-but" type="submit">
                Next
              </button>
              <button class="main-button">Back</button>
            </div>
          </form>
        </section>

        <!-- Section show item-->
        <section class="show-item"></section>

        <!-- Section qr-code style-->
        <section class="qr-code-style">
          <form>
            <legend class="title-section">Qr-code sstyle</legend>
            <div class="inputs-box">
              <label for="qr-style-width" class="qr-style-width main-label">
                Width:
                <input
                  id="qr-style-width"
                  type="number"
                  min="20"
                  max="700"
                  class="main-input-text"
                  value="100"
                  data-error="0"
                  required
                  placeholder="20 - 700 px"
                />
              </label>
              <label for="qr-style-height" class="qr-style-height main-label">
                Height:
                <input
                  id="qr-style-height"
                  type="number"
                  min="20"
                  max="700"
                  class="main-input-text"
                  value="100"
                  data-error="0"
                  required
                  placeholder="20 - 700 px"
                />
              </label>
              <label for="qr-style-margin" class="qr-style-margin main-label">
                Margin:
                <input
                  id="qr-style-margin"
                  type="number"
                  min="0"
                  max="15"
                  class="main-input-text"
                  value="10"
                  data-error="0"
                  placeholder="0 - 15 px"
                />
              </label>
              <label for="qr-style-color" class="qr-style-color main-label">
                Color Qr-code:
                <input
                  id="qr-style-color"
                  type="color"
                  class="main-input-text"
                  value="#000000"
                  data-error="0"
                />
              </label>
              <label
                for="qr-style-background"
                class="qr-style-background main-label"
              >
                Background color Qr-code:
                <input
                  id="qr-style-background"
                  type="color"
                  class="main-input-text"
                  value="#ffffff"
                  data-error="0"
                />
              </label>
            </div>
            <div class="qr-fack">
              <i class="icon-qrcode"></i>
            </div>
            <div class="back-button">
              <button class="main-button">Back</button>
            </div>
          </form>
        </section>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
